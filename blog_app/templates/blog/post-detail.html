{% extends "blog/base.html" %} 
{% load static %}
{% block content %}
  <!-- component -->
<div class="w-full flex items-center justify-center my-10">
  <div class=" rounded overflow-hidden border w-full lg:w-6/12 md:w-6/12 bg-white mx-3 md:mx-0 lg:mx-0">
      <div class="w-full flex justify-between p-3">
        <div class="flex">
          <div class="rounded-full h-8 w-8 bg-gray-500 flex items-center justify-center overflow-hidden">
            <img src="{{ object.author.profile.image.url }}" alt="profilepic">
          </div>
          <span class="pt-1 ml-2 font-bold text-sm">{{ object.author }}</span>
        </div>
        <span class="px-2 hover:bg-gray-300 cursor-pointer rounded"><i class="fas fa-ellipsis-h pt-2 text-lg"></i></span>
      </div>
      <img class="w-full bg-cover" src="{% static 'blog/img/post-detail.jpg'%}">
      <div class="px-3 pb-2">
        <div class="pt-2">
          <i class="far fa-heart cursor-pointer"></i>
          <span class="text-sm text-gray-400 font-medium">{{ object.date_posted|date:"F d, Y" }}</span>
        </div>
        <div class="pt-1">
          <div class="mb-2 text-sm">
            <span class="font-medium mr-2">braydoncoyer</span> 
          </div>
        </div>
        <div class="text-sm mb-2 text-gray-400 cursor-pointer font-medium">{{ object.title }}</div>
        <div class="mb-2">
          <div class="mb-2 text-sm">
            <span class="font-medium mr-2"> Main: </span> {{ object.content }}
          </div>
        </div>
      </div>
    </div>
</div>
{% if object.author == user %}
  <div class="w-full flex items-center justify-center my-10">
    <div class="sm:flex sm:gap-4 mx-4">
            <a
            class="rounded-md bg-blue-300 px-5 py-2.5 text-sm font-medium text-gray-500 shadow"
            href="{% url 'post-update' object.id %}"
            >
            Update Post
            </a>
    </div>
    <div class="sm:flex sm:gap-4 mx-4">
            <a
            class="rounded-md bg-red-300 px-5 py-2.5 text-sm font-medium text-gray-500 shadow"
            href="{% url 'post-delete' object.id %}"
            >
            Delete Post
            </a>
    </div>
  </div>
{% endif %}

{% endblock content %}
