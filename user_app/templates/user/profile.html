{% extends "blog/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
	<main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
		<div class="max-w-xl lg:max-w-3xl">
				<div class="relative -mt-16 block lg:hidden">
					<h1 class="mt-2 text-2xl pb-4 font-bold text-gray-900 dark:text-white sm:text-3xl md:text-4xl">Edit Profil</h1>
					<br />
				</div>
				<div class="max-w-xl lg:max-w-3xl">
						<div class="relative -mt-16 block lg:hidden p-2">
							<form action="#" class="mt-8 grid grid-cols-6 gap-6" method="POST">
								{% csrf_token %}
								<div class="">
									{{ form|crispy }}
									<hr />
								</div>
								<div class="md:flex md:items-center">
									<div class="md:w-1/3">
										<button class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow" type="submit" >
											Sign Up
										</button>
									</div>
								</div>
								<br />
							</form>
						</div>
				</div>
		</div>
	</main>
{% endblock content %}
